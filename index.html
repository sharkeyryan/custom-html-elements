<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pop-up info box — web components</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>

    <script src="main.js" defer></script>
  </head>
  <body>
    <div style="margin-top: 250px">
      <form>
        <div>
          <label for="cvc"
            >Enter your CVC
            <popup-info
              img="img/alt.png"
              data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."
            ></popup-info
          ></label>
          <input type="text" id="cvc" />
        </div>
      </form>

      <p id="word-count" is="word-count" size="100"></p>
    </div>
  </body>
</html>
